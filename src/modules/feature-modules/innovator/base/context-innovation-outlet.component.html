<div id="context-innovation-outlet" *ngIf="innovation" class="nhsuk-u-padding-top-3">
  <div class="d-flex align-items-center justify-content-space-between nhsuk-u-padding-bottom-3">
    <p class="nhsuk-heading-l nhsuk-u-margin-bottom-0">{{ innovation.name }}</p>
    <p class="nhsuk-caption-m nhsuk-u-margin-0">{{ innovation.userIsOwner ? "Innovation owner" : "Innovation collaborator" }}</p>
  </div>

  <theme-announcements-generic
    [params]="{
      title: 'New funding opportunity',
      content:
        'The Digital Health Entrepreneurs programme has a new funding opportunity available. To apply, you must have a digital healthcare innovation targeting diabetes with DTAC certification.',
      link: { label: 'Apply for this funding opportunity (opens in a new window)', url: '' },
      relatedInnovations: [
        { id: '1', name: 'Health Talk' },
        { id: '2', name: 'New Innovation' },
        { id: '3', name: 'Amazing Inno' }
      ]
    }"
  />

  <theme-header-archived-banner />

  <hr class="nhsuk-section-break nhsuk-section-break--visible" />
</div>
