<theme-content-wrapper [status]="pageStatus">

  <div class="nhsuk-grid-row">
    <div class="nhsuk-grid-column-two-thirds">
      <div class="nhsuk-inset-text nhsuk-u-margin-top-0">
        <span class="nhsuk-u-visually-hidden">Information:</span>
        <p class="nhsuk-body-m nhsuk-u-font-weight-bold nhsuk-u-margin-top-0 mr-auto"> 
          You have requested actions to this section
        </p>
        <p>
          If you confirm all requested actions of this section will be submitted. 
          If you say no this section will remain in draft until you mark as completed or 
          decline the requested actions for this section.
        </p>
      </div>

      <form [formGroup]="form">
        <div class="nhsuk-form-group">
          <fieldset class="nhsuk-fieldset">        
            <div class="nhsuk-radios">
              <div class="nhsuk-radios__item nhsuk-u-margin-bottom-2">
                <input formControlName="actionComplete" id="actionComplete-yes" type="radio" name="actionComplete" [value]="true" class="nhsuk-radios__input" />
                <label for="actionComplete-yes" class="nhsuk-label nhsuk-radios__label nhsuk-u-padding-top-1 nhsuk-u-padding-bottom-2">
                  Yes, I've completed this action
                </label>
              </div>

              <div class="nhsuk-radios__item">
                <input formControlName="actionComplete" id="actionComplete-no" type="radio" name="actionComplete" [value]="false" class="nhsuk-radios__input" />
                <label for="actionComplete-no" class="nhsuk-label nhsuk-radios__label nhsuk-u-padding-top-1 nhsuk-u-padding-bottom-2">
                  Not yet, I'll come back to complete it later
                </label>
              </div>
            </div>
          </fieldset>
        </div>

        <button class="nhsuk-button nhsuk-u-margin-top-3 nhsuk-u-margin-right-3" (click)="onConfirmClick()"> Confirm </button>
      </form>
    </div>
  </div>

</theme-content-wrapper>
