<theme-content-wrapper [status]="pageStatus">

  <div class="nhsuk-grid-row">
    <div class="nhsuk-grid-column-two-thirds">

      <ng-container *ngIf="wizard.isQuestionStep()">
        <theme-form-engine formId="sectionForm" [parameters]="wizard.currentStepParameters()" [values]="wizard.getAnswers()"></theme-form-engine>
        <button type="submit" form="sectionForm" [disabled]="!saveButton.isActive" class="nhsuk-button" (click)="onSubmitStep('next')"> {{ saveButton.label }}</button>
      </ng-container>

      <ng-container *ngIf="wizard.isSummaryStep()">

        <dl class="nhsuk-summary-list">

          <ng-container *ngFor="let item of wizard.getSummary()">

            <ng-container [ngSwitch]="item.type">
              <ng-container *ngSwitchCase="'button'">
                <div class="width-max-content">
                  <dt class="nhsuk-u-margin-top-5">
                    <button class="nhsuk-button nhsuk-button--secondary nhsuk-u-margin-0" (click)="onGotoStep(item.editStepNumber || 1)">{{ item.label }} </button>
                  </dt>
                </div>
              </ng-container>
              <ng-container *ngSwitchDefault>
                <div class="nhsuk-summary-list__row">
                  <dt class="nhsuk-summary-list__key">{{ item.label }}</dt>
                  <dd class="nhsuk-summary-list__value text-pre-wrap">
                    <span *ngIf="item.allowHTML" [innerHTML]="item.value"></span>
                    <span *ngIf="!item.allowHTML">{{ item.value }}</span>
                  </dd>
                  <dd class="nhsuk-summary-list__actions">
                    <a href="javascript:void(0)" (click)="onGotoStep(item.editStepNumber || 1)">Change<span class="nhsuk-u-visually-hidden"> {{ item.label | lowercase }} </span></a>
                  </dd>
                </div>
              </ng-container>
            </ng-container>

          </ng-container>

        </dl>

        <button *ngIf="!hasRequestActions" [disabled]="!submitButton.isActive" class="nhsuk-button" (click)="onSubmitSection()"> {{ submitButton.label }} </button>
        <button *ngIf="hasRequestActions" [disabled]="!submitRequestedActionsButton.isActive" class="nhsuk-button" routerLink="/innovator/innovations/{{ innovation.id }}/record/sections/{{ sectionId }}/confirm-update"> {{ submitRequestedActionsButton.label }} </button>

      </ng-container>

    </div>
  </div>


</theme-content-wrapper>
