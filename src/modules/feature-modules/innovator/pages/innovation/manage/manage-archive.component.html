<theme-content-wrapper [status]="pageStatus">
  <div class="nhsuk-grid-row">
    <div class="nhsuk-grid-column-two-thirds">
      <form [formGroup]="form" (ngSubmit)="onSubmitForm()">
        <ng-container *ngIf="stepNumber === 1">
          <theme-form-textarea controlName="message" label="Why have you decided to archive this innovation?" [pageUniqueField]="false" lengthLimit="xl"></theme-form-textarea>
          <button type="submit" class="nhsuk-button nhsuk-u-margin-top-3">Continue</button>
        </ng-container>

        <ng-container *ngIf="stepNumber === 2">
          <theme-form-input controlName="email" label="Enter your email" [pageUniqueField]="false"></theme-form-input>
          <theme-form-input
            controlName="confirmation"
            label="Are you sure you want to archive this innovation?"
            description="To confirm, type: archive innovation"
            [pageUniqueField]="false"
          ></theme-form-input>
          <button type="submit" class="nhsuk-button nhsuk-u-margin-top-3" [disabled]="form.pending || form.invalid">Archive innovation</button>
          <div>
            <a routerLink="/innovator/innovations/{{ innovationId }}/manage/innovation">Cancel</a>
          </div>
        </ng-container>
      </form>
    </div>
  </div>
</theme-content-wrapper>
