<theme-content-wrapper [status]="pageStatus()">  <div class="nhsuk-grid-row">
    <div class="nhsuk-grid-column-full">
      <p><a [href]="organisationInfoUrl" target="_blank" rel="noopener noreferrer"> What does each organisation do? (opens in a new window) </a></p>

      <form [formGroup]="form">
        <theme-form-checkbox-array
          arrayName="organisations"
          label="Please choose your data sharing preferences"
          [items]="organisationsList"
          [pageUniqueField]="false"
        ></theme-form-checkbox-array>
      </form>

      <ng-container *ngIf="showDataSharingValidationWarning">
        <div class="nhsuk-grid-row">
          <div class="nhsuk-grid-column-full">
            <div class="nhsuk-warning-callout">
              <div class="nhsuk-heading-m nhsuk-warning-callout__label">
                <span role="text"> <span class="nhsuk-u-visually-hidden">Important: </span> Are you sure? </span>
              </div>
              <p>This will remove the organisations(s) permission to view your innovation record and the organisation(s) will not be able to offer you support.</p>
            </div>
          </div>
        </div>
      </ng-container>

      <button class="nhsuk-button nhsuk-u-margin-top-3 nhsuk-u-margin-right-3" [disabled]="!submitButton.isActive" (click)="onSubmit()">{{ submitButton.label }}</button>

      <div>
        <a routerLink="/innovator/innovations/{{ innovationId }}/support">Cancel</a>
      </div>
    </div>
  </div>
</theme-content-wrapper>
