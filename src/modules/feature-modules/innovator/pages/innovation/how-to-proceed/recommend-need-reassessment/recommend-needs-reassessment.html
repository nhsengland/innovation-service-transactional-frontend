<theme-content-wrapper [status]="pageStatus">
  <div class="nhsuk-grid-row">
    <div class="nhsuk-grid-column-two-thirds">
      <p>Make sure your innovation record is up to date before you submit for needs reassessment to get access to the right support.</p>
      <button class="nhsuk-button nhsuk-u-margin-top-3" (click)="onContinue()">Continue</button>

      <div>
        <a href="javascript:;" (click)="handleCancel()">Cancel</a>
      </div>
    </div>
  </div>
</theme-content-wrapper>
