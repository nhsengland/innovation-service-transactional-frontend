<div class="nhsuk-width-container app-width-container nhsuk-u-padding-top-3">

  <div class="nhsuk-grid-row">
    <div class="nhsuk-grid-column-full">

      <theme-alert [type]="alert.type" [title]="alert.title" [setFocus]="alert.setFocus">
        <p> {{ alert.message }} </p>
      </theme-alert>

      <p class="nhsuk-hint nhsuk-u-padding-top-3 nhsuk-u-margin-bottom-0">{{ actionDisplayId }}</p>
      <h1 class="nhsuk-heading-l nhsuk-u-padding-top-0 nhsuk-u-margin-bottom-3"> {{ pageTitle }} </h1>

    </div>
  </div>


  <div class="nhsuk-grid-row">
    <div class="nhsuk-grid-column-two-thirds">

      <theme-spinner *ngIf="pageStatus === 'LOADING'" cssClass="nhsuk-u-margin-9"></theme-spinner>

      <ng-container *ngIf="pageStatus === 'READY'">

        <form [formGroup]="form">
          <theme-form-textarea controlName="comment" label="Enter a comment" description="Please describe why you're declining this action" [pageUniqueField]="false" lengthLimit="medium"></theme-form-textarea>
          <button class="nhsuk-button nhsuk-u-margin-top-3 nhsuk-u-margin-right-3" (click)="onSubmit()">Confirm</button>
          <a routerLink="/innovator/innovations/{{ innovationId }}/action-tracker/{{ actionId }}" class="nhsuk-back-link__link nhsuk-u-padding-left-0 nhsuk-u-margin-bottom-5"> Cancel </a>
        </form>

      </ng-container>

    </div>
  </div>

</div>
