<theme-content-wrapper [status]="pageStatus" >

  <div class="nhsuk-grid-row">
    <div class="nhsuk-grid-column-two-thirds">

      <p>Are you sure that you want to unlock {{ user.name }}?</p>

      <form [formGroup]="form" (ngSubmit)="onSubmit()">

        <ng-container *ngIf="pageStep === 'CODE_REQUEST'">
          <theme-form-input controlName="code" label="Enter the confirmation code" [pageUniqueField]="false"></theme-form-input>
        </ng-container>

        <button type="submit" class="nhsuk-button nhsuk-u-margin-top-3 nhsuk-u-margin-right-3">Unlock user</button>

      </form>

    </div>
  </div>

</theme-content-wrapper>
