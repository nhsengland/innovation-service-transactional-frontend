<theme-alert [type]="alert.type" [title]="alert.title" [setFocus]="alert.setFocus">
  <p> {{ alert.message }} </p>
</theme-alert>

<theme-page-title [title]="pageTitle" titleHint="Morgan Freeman"></theme-page-title>

<p>Disclaimer: This page is for demonstration purposes only!</p>


<ng-container *ngIf="pageStep === 'FORM' || pageStep === 'CODE_REQUEST'">

  <div class="nhsuk-grid-row">
    <div class="nhsuk-grid-column-two-thirds">

      <form [formGroup]="form">

        <theme-form-textarea controlName="reason" label="Enter a comment" [pageUniqueField]="false"></theme-form-textarea>

        <ng-container *ngIf="pageStep === 'CODE_REQUEST'">
          <theme-form-input controlName="code" label="Enter the confirmation code" [pageUniqueField]="false"></theme-form-input>
        </ng-container>

        <button class="nhsuk-button nhsuk-u-margin-top-3 nhsuk-u-margin-right-3" (click)="onSubmit()">Do operation</button>

      </form>

    </div>
  </div>

</ng-container>
