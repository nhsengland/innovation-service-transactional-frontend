<theme-content-wrapper [status]="pageStatus">

  <p> Find a specific service user by providing an email address </p>

  <div class="nhsuk-grid-row">
    <div class="nhsuk-grid-column-one-quarter">

      <form [formGroup]="form" (ngSubmit)="onSubmit()">

        <h2 class="nhsuk-heading-xs nhsuk-u-margin-0">E-mail</h2>
        <div class="nhsuk-form-group">
          <theme-form-input controlName="email" [pageUniqueField]="false">
            <ng-container append>
              <button type="submit" class="nhsuk-button form-input-appended-button fill-white" style="padding: 4px 12px 0px 10px;">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" aria-hidden="true" focusable="false" height="24" width="24">
                  <path d="M19.71 18.29l-4.11-4.1a7 7 0 1 0-1.41 1.41l4.1 4.11a1 1 0 0 0 1.42 0 1 1 0 0 0 0-1.42zM5 10a5 5 0 1 1 5 5 5 5 0 0 1-5-5z"></path>
                </svg>
              </button>
            </ng-container>
          </theme-form-input>
        </div>

      </form>
    </div>


    <div class="nhsuk-grid-column-three-quarters nhsuk-u-padding-bottom-5">

      <theme-spinner *ngIf="pageStatus === 'LOADING'" cssClass="nhsuk-u-margin-9"></theme-spinner>

      <div *ngIf="pageStatus === 'READY'" aria-live="polite">

        <ng-container *ngIf="usersList.length === 0">
          <p class="nhsuk-u-padding-top-5">There are no results.</p>
          <p *ngIf="formSubmitted" class="">Please, confirm the provided e-mail.</p>
        </ng-container>

        <ng-container *ngIf="usersList.length > 0">
          <div *ngFor="let item of usersList" class="d-flex nhsuk-body-s nhsuk-u-margin-0 nhsuk-u-padding-top-3 nhsuk-u-padding-bottom-3 bottom-border-separator">
            <div class="mr-auto">
              <p class="nhsuk-hint nhsuk-u-font-size-14 nhsuk-u-margin-0">{{ item.typeLabel === 'Accessor' ? 'Authorised person' : item.typeLabel}}</p>
              <p class="nhsuk-body-s nhsuk-u-margin-0">{{ item.displayName }} ({{ item.email }})</p>
            </div>
            <div class="d-flex flex-direction-column text-align-center">
              <strong class="nhsuk-tag nhsuk-u-margin-bottom-2" [ngClass]="{'nhsuk-tag--green': !item.lockedAt, 'nhsuk-tag--red': item.lockedAt}">{{ item.lockedAt ? 'Locked' : 'Active' }}</strong>
              <a routerLink="{{item.id}}">View</a>
            </div>
          </div>
        </ng-container>

      </div>

    </div>
  </div>

</theme-content-wrapper>
