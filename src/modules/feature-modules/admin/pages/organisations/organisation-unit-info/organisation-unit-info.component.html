<theme-content-wrapper [status]="pageStatus">

  <section>
    <div class="nhsuk-grid-row">
      <div class="nhsuk-grid-column-two-thirds">
        <h2 class="nhsuk-heading-l nhsuk-u-margin-0 nhsuk-u-padding-bottom-3 border-bottom-neutral">Unit</h2>
      </div>
    </div>

    <div class="nhsuk-grid-row">
      <div class="nhsuk-grid-column-two-thirds">
        <dl class="nhsuk-summary-list">
          <div class="nhsuk-summary-list__row">
            <dt class="nhsuk-summary-list__key">Name</dt>
            <dd class="nhsuk-summary-list__value">{{ unit.name }} <span
                class="nhsuk-hint nhsuk-u-margin-bottom-0"> ({{ unit.acronym }}) </span></dd>
            <dd class="nhsuk-summary-list__actions">
              <a routerLink="edit"> Change <span class="nhsuk-u-visually-hidden"> {{ unit.name | lowercase }}
                  information</span></a>
            </dd>
          </div>
          <div class="nhsuk-summary-list__row">
            <dt class="nhsuk-summary-list__key">Status</dt>
            <dd class="nhsuk-summary-list__value">
              <theme-tag type="{{ unit.isActive ? 'SUCCESS' : 'NEUTRAL' }}"
                label="{{ unit.isActive ? 'Active' : 'Inactive' }}"></theme-tag>
            </dd>
          </div>
        </dl>
      </div>
    </div>
  </section>
  <section>
    <div class="nhsuk-grid-row">
      <div class="nhsuk-grid-column-two-thirds">
        <h2 class="nhsuk-heading-l nhsuk-u-margin-0 nhsuk-u-padding-bottom-3 border-bottom-neutral">Users</h2>
      </div>
    </div>
  </section>
  <section>
    <div class="nhsuk-grid-row">
      <div class="nhsuk-grid-column-two-thirds">
        <h2 class="nhsuk-heading-l nhsuk-u-margin-0 nhsuk-u-padding-bottom-3 border-bottom-neutral">Innovations</h2>
      </div>
    </div>
  </section>
</theme-content-wrapper>
