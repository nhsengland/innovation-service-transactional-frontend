<theme-content-wrapper [status]="pageStatus">
  <div class="nhsuk-grid-row">
    <div class="nhsuk-grid-column-two-thirds">
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <theme-form-textarea id="reason" controlName="reason" label="Reason for reassessment" lengthLimit="xl" [pageUniqueField]="false"></theme-form-textarea>

        <button [disabled]="!submitButton.isActive" type="submit" class="nhsuk-button nhsuk-u-margin-top-3">{{ submitButton.label }}</button>
      </form>

      <div>
        <a [routerLink]="goBackUrl">Cancel</a>
      </div>
    </div>
  </div>
</theme-content-wrapper>
