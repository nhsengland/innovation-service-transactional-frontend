<theme-content-wrapper [status]="pageStatus()">  <p>Information and resources to help you use the NHS Innovation Service.</p>

  <div class="block-card-group">
    <ul class="nhsuk-grid-row nhsuk-card-group">
      <li *ngFor="let item of cardsList" class="nhsuk-grid-column-one-half nhsuk-card-group__item">
        <div class="nhsuk-card">
          <div class="nhsuk-card__content" [ngClass]="'justify-content-space-between'">
            <h3 class="nhsuk-card__heading">
              <a href="{{ item.link }}" target="_blank" rel="noopener noreferrer" class="nhsuk-card__link">
                {{ item.title }}
              </a>
            </h3>
            <p class="nhsuk-u-font-size-16 nhsuk-u-font-weight-normal nhsuk-u-margin-bottom-3">
              {{ item.label }}
            </p>
          </div>
        </div>
      </li>
    </ul>
  </div>
</theme-content-wrapper>
