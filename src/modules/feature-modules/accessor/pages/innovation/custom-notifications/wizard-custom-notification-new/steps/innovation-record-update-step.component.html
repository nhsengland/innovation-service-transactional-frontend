<theme-content-wrapper [status]="pageStatus">
  <div class="nhsuk-grid-row">
    <div class="nhsuk-grid-column-two-thirds">
      <p>Which section of the innovation record do you want to be notified about?</p>

      <form [formGroup]="form" (ngSubmit)="onNextStep()">
        <theme-form-checkbox-array
          *ngIf="sectionsItems.length > 0"
          id="innovationRecordSections"
          arrayName="innovationRecordSections"
          [items]="sectionsItems"
        ></theme-form-checkbox-array>

        <button type="submit" class="nhsuk-button nhsuk-u-margin-top-3">Continue</button>
      </form>
    </div>
  </div>
</theme-content-wrapper>
