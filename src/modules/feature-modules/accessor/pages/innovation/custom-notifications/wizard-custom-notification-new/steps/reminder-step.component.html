<theme-content-wrapper [status]="pageStatus">
  <div class="nhsuk-grid-row">
    <div class="nhsuk-grid-column-two-thirds">
      <p class="font-color-secondary">This notification will be sent on the date you select on the next page.</p>

      <form [formGroup]="form" (ngSubmit)="onNextStep()">
        <theme-form-textarea id="reminder" controlName="reminder" label="Write notification" lengthLimit="s" [pageUniqueField]="false"></theme-form-textarea>

        <button type="submit" class="nhsuk-button nhsuk-u-margin-top-3">Continue</button>
      </form>
    </div>
  </div>
</theme-content-wrapper>
