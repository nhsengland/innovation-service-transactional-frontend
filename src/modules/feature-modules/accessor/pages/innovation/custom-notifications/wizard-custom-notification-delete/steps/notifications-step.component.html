<theme-content-wrapper [status]="pageStatus">
  <div class="nhsuk-grid-row">
    <div class="nhsuk-grid-column-two-thirds">
      <form [formGroup]="form" (ngSubmit)="onNextStep()">
        <theme-form-checkbox-array
          id="notifications"
          arrayName="notifications"
          description="Your custom notifications for {{ data.selectedInnovation.name }}:"
          [items]="notificationsItems"
        ></theme-form-checkbox-array>

        <button type="submit" class="nhsuk-button nhsuk-u-margin-top-3">Continue</button>
      </form>
    </div>
  </div>
</theme-content-wrapper>
