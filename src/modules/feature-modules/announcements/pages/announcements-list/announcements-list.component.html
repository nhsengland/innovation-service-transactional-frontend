<div class="nhsuk-grid-row" *ngIf="announcement">
  <div class="nhsuk-grid-column-two-thirds" id="announcement-container">

    <div [ngSwitch]="announcement.template">

      <!-- Default: Generic Template -->
      <div *ngSwitchDefault>
        <app-announcements-announcement-generic [params]="announcement.params"></app-announcements-announcement-generic>
      </div>
    </div>

    <button class="nhsuk-button nhsuk-u-margin-top-3 nhsuk-u-margin-right-3" (click)="onContinue(announcement.id)" [disabled]="isBtnDisabled" >
      Continue
    </button>

    <p class="font-color-secondary">
      Created at: {{ announcement.createdAt | date: ('app.date_formats.long_date' | translate) }}
    </p>
    
  </div>
</div>
