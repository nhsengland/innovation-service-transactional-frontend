<theme-content-wrapper [status]="pageStatus()">  <div class="nhsuk-grid-row">
    <div class="nhsuk-grid-column-two-thirds">
      <p class="nhsuk-u-margin-bottom-7">
        For example, an assessment has started, a key meeting has been scheduled, or the innovation has moved to the next phase of a selection process.
      </p>

      <form [formGroup]="form" (ngSubmit)="onNextStep()">
        <theme-form-checkbox-array
          *ngIf="data.milestonesType === 'ONE_LEVEL'"
          arrayName="oneLevelMilestoneCategories"
          label="Select one or more progress categories"
          [items]="categoriesItems"
          [pageUniqueField]="false"
        ></theme-form-checkbox-array>

        <theme-form-radio-group
          *ngIf="data.milestonesType === 'TWO_LEVEL'"
          controlName="twoLevelMilestoneCategory"
          label="Select a progress category"
          [items]="categoriesItems"
          [pageUniqueField]="false"
        ></theme-form-radio-group>

        <button type="submit" class="nhsuk-button nhsuk-u-margin-top-3">Continue</button>
      </form>
    </div>
  </div>
</theme-content-wrapper>
