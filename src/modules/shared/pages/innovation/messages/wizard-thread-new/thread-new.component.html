<div *ngFor="let step of wizard.steps; let stepIndex = index">
  <ng-container *ngIf="stepIndex + 1 === wizard.currentStepNumber()">
    <ng-container [ngComponentOutlet]="step.component" [ndcDynamicInputs]="{ title: step.title, data: step.data }" [ndcDynamicOutputs]="step.outputs"> </ng-container>
  </ng-container>
</div>
