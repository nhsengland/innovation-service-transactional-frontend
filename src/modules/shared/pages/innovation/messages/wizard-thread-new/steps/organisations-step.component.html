<theme-content-wrapper [status]="pageStatus">
  <div class="nhsuk-grid-row">
    <div class="nhsuk-grid-column-two-thirds">
      <p>{{ leadText }}</p>
    </div>
  </div>

  <form [formGroup]="form" (ngSubmit)="isSubmitStep ? onSubmitStep() : onNextStep()">
    <theme-form-checkbox-array arrayName="organisationUnits" [items]="formOrganisationUnitsItems" [pageUniqueField]="false"></theme-form-checkbox-array>
    <button type="submit" class="nhsuk-button nhsuk-u-margin-top-3">{{ isSubmitStep ? "Add recipients" : "Continue" }}</button>
  </form>
</theme-content-wrapper>
