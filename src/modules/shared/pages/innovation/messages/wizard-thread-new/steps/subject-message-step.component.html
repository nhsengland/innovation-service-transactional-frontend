<theme-content-wrapper [status]="pageStatus">

  <div class="nhsuk-grid-row">
    <div class="nhsuk-grid-column-two-thirds">

      <!-- <h1 class="nhsuk-heading-l">{{ title }}</h1> -->

      step 02

      <form [formGroup]="form" (ngSubmit)="onSubmitStep()">
        <theme-form-input controlName="subject" label="Subject" description="Enter a subject for your conversation" [pageUniqueField]="false"></theme-form-input>
        <theme-form-textarea controlName="message" label="Message" description="Enter your message" [pageUniqueField]="false" lengthLimit="xxl"></theme-form-textarea>
        <theme-form-checkbox controlName="confirmation" label="I understand that bla bla bla" size="small"></theme-form-checkbox>
        <button type="submit"class="nhsuk-button nhsuk-u-margin-top-3">Send message</button>
      </form>


      <div>
        <a href="javascript:void()" (click)="onCancelStep()">Cancel</a>
      </div>


    </div>
  </div>
</theme-content-wrapper>
