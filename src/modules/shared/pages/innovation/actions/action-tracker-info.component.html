<theme-content-wrapper [status]="pageStatus">

  <div class="nhsuk-grid-column-full">
    <div class="nhsuk-grid-row">

      <dl class="nhsuk-summary-list">
        <div class="nhsuk-summary-list__row">
          <dt class="nhsuk-summary-list__key"> Status </dt>
          <dd class="nhsuk-summary-list__value">
            <theme-tag type="{{ 'shared.catalog.innovation.action_status.' + action?.status + '.cssColorClass' | translate }}" label="{{ 'shared.catalog.innovation.action_status.' + action?.status + '.name' | translate }}"></theme-tag>
            <a routerLink="/{{ stores.authentication.userUrlBasePath() }}/innovations/{{ innovationId }}/action-tracker/statuses" class="float-r" arial-label="View actions status keys information"> Status key </a>
          </dd>
        </div>
        <div class="nhsuk-summary-list__row">
          <dt class="nhsuk-summary-list__key">Requested on</dt>
          <dd class="nhsuk-summary-list__value">{{ action?.createdAt | date: ('app.date_formats.long_date' | translate) }}</dd>
        </div>
        <div class="nhsuk-summary-list__row">
          <dt class="nhsuk-summary-list__key">Requested by</dt>
          <dd class="nhsuk-summary-list__value">{{ action?.createdBy }}</dd>
        </div>
        <div class="nhsuk-summary-list__row">
          <dt class="nhsuk-summary-list__key">Description</dt>
          <dd class="nhsuk-summary-list__value textarea-info-section">{{ action?.description }}</dd>
        </div>
      </dl>

      
      <ng-container *ngIf="stores.authentication.isAccessorType()">

        <a routerLink="/accessor/innovations/{{ innovationId }}/record/sections/{{ action?.section }}" class="nhsuk-button nhsuk-u-margin-top-5 nhsuk-u-margin-right-3 nhsuk-u-margin-bottom-5"> Review section </a>
        <a *ngIf="action?.status === 'IN_REVIEW'" routerLink="/accessor/innovations/{{ innovationId }}/action-tracker/{{ action?.id }}/edit" class="nhsuk-button nhsuk-button--secondary nhsuk-u-margin-top-5 nhsuk-u-margin-bottom-5">
          Update status
        </a>

      </ng-container>

    </div>
  </div>

</theme-content-wrapper>
