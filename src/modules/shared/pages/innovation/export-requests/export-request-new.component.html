<theme-content-wrapper [status]="pageStatus()">  <div class="nhsuk-grid-row">
    <div class="nhsuk-grid-column-two-thirds">
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <theme-form-textarea
          controlName="requestReason"
          label="Explain what you want to use this innovation record for"
          description="Let the innovator know how their innovation record data will be used, the people or organisations it will be shared with, and the reason for the request."
          [pageUniqueField]="true"
          lengthLimit="s"
        ></theme-form-textarea>
        <button type="submit" class="nhsuk-button nhsuk-u-margin-top-3">Send request</button>
      </form>
    </div>
  </div>
</theme-content-wrapper>
