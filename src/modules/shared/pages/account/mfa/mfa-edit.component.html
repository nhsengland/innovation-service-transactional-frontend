<theme-content-wrapper [status]="pageStatus">
  <div class="nhsuk-grid-row">
    <div class="nhsuk-grid-column-three-quarters">
      <p>{{ wizard.currentStep().description }}</p>
      <theme-form-engine formId="mfaForm" [parameters]="wizard.currentStepParameters()" [values]="wizard.getAnswers()"></theme-form-engine>
      <button type="submit" form="questionForm" class="nhsuk-button" (click)="onSubmitStep('next')">{{ buttonLabel }}</button>
    </div>
  </div>
  <a routerLink="/innovator/account/manage-account">{{ "Cancel" }} </a>
</theme-content-wrapper>
