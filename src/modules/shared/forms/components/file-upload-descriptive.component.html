<div class="nhsuk-form-group" [ngClass]="{'nhsuk-form-group--error': hasError}">

  <ng-container *ngIf="label && pageUniqueField">
    <h1 class="nhsuk-label-wrapper">
      <label class="nhsuk-label nhsuk-label--l nhsuk-u-margin-bottom-3" [for]="id"> {{ label }} </label>
    </h1>
  </ng-container>
  <ng-container *ngIf="label && !pageUniqueField">
    <label class="nhsuk-label" [for]="id"> {{ label }} </label>
  </ng-container>

  <ng-container *ngIf="description">
    <div id="hint-{{ id }}" class="nhsuk-hint" [innerHTML]="description"></div>
  </ng-container>

  <ng-container *ngIf="hasError">
    <span id="error-{{ id }}" class="nhsuk-error-message" role="alert">
      <span class="nhsuk-u-visually-hidden">Error:</span> {{ error.message | translate: error.params }}
    </span>
  </ng-container>

  <ng-container *ngIf="!fieldControl.value">
    <input [id]="id" [name]="name" type="file" [accept]="inputFileConfig.acceptedFiles" aria-label="Choose file" [attr.aria-invalid]="hasError ? 'true' : null" [attr.aria-describedby]="ariaDescribedBy"  class="nhsuk-label nhsuk-u-margin-bottom-3" (change)="onChange($event)" />
  </ng-container>

  <ng-container *ngIf="fieldControl.value">
    <hr class="nhsuk-section-break nhsuk-section-break--visible">
    <div id="file-uploaded" class="nhsuk-label nhsuk-u-margin-top-3 nhsuk-u-margin-bottom-0" aria-label="File uploaded" role="heading" tabindex="0">Uploaded file</div>
    <div class="d-flex align-items-center justify-content-space-between">
      <a href="javascript:void(0)" class="nhsuk-u-font-size-19" (click)="downloadFile(fieldControl.value)"> {{ fieldControl.value.name }} </a>
      <a href="javascript:void(0)" class="nhsuk-u-font-size-19" (click)="removeUploadedFile()">Remove <span class="nhsuk-u-visually-hidden">{{ fieldControl.value.name }}</span></a>
    </div>
  </ng-container>

</div>
