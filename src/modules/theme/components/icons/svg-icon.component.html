<ng-container [ngSwitch]="type">

  <ng-container *ngSwitchCase="'action'">
    <svg class="nhsuk-icon nhsuk-icon__arrow-right-circle" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true">
      <path d="M0 0h24v24H0z" fill="none"></path>
      <path d="M12 2a10 10 0 0 0-9.95 9h11.64L9.74 7.05a1 1 0 0 1 1.41-1.41l5.66 5.65a1 1 0 0 1 0 1.42l-5.66 5.65a1 1 0 0 1-1.41 0 1 1 0 0 1 0-1.41L13.69 13H2.05A10 10 0 1 0 12 2z"></path>
    </svg>
  </ng-container>

  <ng-container *ngSwitchCase="'success'">
    <svg width="28px" height="28px" viewBox="0 0 28 28" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
      <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <path d="M17,4 C18.1045695,4 19,4.8954305 19,6 L19,18 C19,19.1045695 18.1045695,20 17,20 L15,20 L15,20 L11,20 C9.8954305,20 9,19.1045695 9,18 C9,16.8954305 9.8954305,16 11,16 L15,16 L15,6 C15,4.8954305 15.8954305,4 17,4 Z" id="Combined-Shape" stroke="#00401E" fill="#007F3B" transform="translate(14.000000, 12.000000) rotate(45.000000) translate(-14.000000, -12.000000) "></path>
      </g>
    </svg>
  </ng-container>

  <ng-container *ngSwitchCase="'error'">
    <svg width="28px" height="28px" viewBox="0 0 28 28" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
      <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <path
          d="M14,5 C15.1045695,5 16,5.8954305 16,7 L15.999,11.999 L21,12 C22.1045695,12 23,12.8954305 23,14 C23,15.1045695 22.1045695,16 21,16 L15.999,15.999 L16,21 C16,22.1045695 15.1045695,23 14,23 C12.8954305,23 12,22.1045695 12,21 L11.999,15.999 L7,16 C5.8954305,16 5,15.1045695 5,14 C5,12.8954305 5.8954305,12 7,12 L11.999,11.999 L12,7 C12,5.8954305 12.8954305,5 14,5 Z"
          stroke="#490C08" fill="#DA291C" transform="translate(14.000000, 14.000000) rotate(45.000000) translate(-14.000000, -14.000000)"></path>
      </g>
    </svg>
  </ng-container>

  <ng-container *ngSwitchCase="'edit'">
    <svg width="28px" height="28px" viewBox="0 0 28 28" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
      <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <g transform="translate(14.000000, 14.000000) rotate(45.000000) translate(-14.000000, -14.000000) translate(12.000000, 5.000000)">
          <path d="M2,0 C3.1045695,-2.02906125e-16 4,0.8954305 4,2 L4,14 L2,18 L9.09494702e-13,14 L0,2 C-1.3527075e-16,0.8954305 0.8954305,2.02906125e-16 2,0 Z" stroke="#4D4711" fill="#FFEB3B"></path>
          <rect fill="#4D4711" x="1.8189894e-12" y="3" width="4" height="1"></rect>
        </g>
      </g>
    </svg>
  </ng-container>

  <ng-container *ngSwitchCase="'back'">
    <svg class="nhsuk-icon nhsuk-icon__chevron-left" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true">
      <path d="M8.5 12c0-.3.1-.5.3-.7l5-5c.4-.4 1-.4 1.4 0s.4 1 0 1.4L10.9 12l4.3 4.3c.4.4.4 1 0 1.4s-1 .4-1.4 0l-5-5c-.2-.2-.3-.4-.3-.7z"></path>
    </svg>
  </ng-container>

</ng-container>
