<ng-container *ngIf="type">
  <div class="icon" [ngSwitch]="type">
    <ng-container *ngSwitchCase="'success'">
      <svg
        width="24px"
        height="24px"
        viewBox="0 0 28 28"
        version="1.1"
        xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink"
        aria-hidden="true"
        tabindex="-1"
      >
        <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
          <path
            d="M17,4 C18.1045695,4 19,4.8954305 19,6 L19,18 C19,19.1045695 18.1045695,20 17,20 L15,20 L15,20 L11,20 C9.8954305,20 9,19.1045695 9,18 C9,16.8954305 9.8954305,16 11,16 L15,16 L15,6 C15,4.8954305 15.8954305,4 17,4 Z"
            [attr.stroke]="svgColors.stroke"
            [attr.fill]="svgColors.fill"
            transform="translate(14.000000, 12.000000) rotate(45.000000) translate(-14.000000, -12.000000) "
          ></path>
        </g>
      </svg>
    </ng-container>

    <ng-container *ngSwitchCase="'error'">
      <svg
        width="28px"
        height="28px"
        viewBox="0 0 28 28"
        version="1.1"
        xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink"
        aria-hidden="true"
        tabindex="-1"
      >
        <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
          <path
            d="M14,5 C15.1045695,5 16,5.8954305 16,7 L15.999,11.999 L21,12 C22.1045695,12 23,12.8954305 23,14 C23,15.1045695 22.1045695,16 21,16 L15.999,15.999 L16,21 C16,22.1045695 15.1045695,23 14,23 C12.8954305,23 12,22.1045695 12,21 L11.999,15.999 L7,16 C5.8954305,16 5,15.1045695 5,14 C5,12.8954305 5.8954305,12 7,12 L11.999,11.999 L12,7 C12,5.8954305 12.8954305,5 14,5 Z"
            [attr.stroke]="svgColors.stroke"
            [attr.fill]="svgColors.fill"
            transform="translate(14.000000, 14.000000) rotate(45.000000) translate(-14.000000, -14.000000)"
          ></path>
        </g>
      </svg>
    </ng-container>

    <ng-container *ngSwitchCase="'edit'">
      <svg width="24px" height="24px" viewBox="0 0 28 28" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
        <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
          <g transform="translate(14.000000, 14.000000) rotate(45.000000) translate(-14.000000, -14.000000) translate(12.000000, 5.000000)">
            <path
              d="M2,0 C3.1045695,-2.02906125e-16 4,0.8954305 4,2 L4,14 L2,18 L9.09494702e-13,14 L0,2 C-1.3527075e-16,0.8954305 0.8954305,2.02906125e-16 2,0 Z"
              [attr.stroke]="svgColors.stroke"
              [attr.fill]="svgColors.fill"
            ></path>
            <rect fill="#4D4711" x="1.8189894e-12" y="3" width="4" height="1"></rect>
          </g>
        </g>
      </svg>
    </ng-container>

    <ng-container *ngSwitchCase="'search'">
      <svg class="nhsuk-icon nhsuk-icon__search" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true" focusable="false" height="34" width="34">
        <path d="M19.71 18.29l-4.11-4.1a7 7 0 1 0-1.41 1.41l4.1 4.11a1 1 0 0 0 1.42 0 1 1 0 0 0 0-1.42zM5 10a5 5 0 1 1 5 5 5 5 0 0 1-5-5z"></path>
      </svg>
    </ng-container>

    <ng-container *ngSwitchCase="'chevron-left'">
      <svg class="nhsuk-icon nhsuk-icon__chevron-left" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true" height="34" width="34">
        <path d="M8.5 12c0-.3.1-.5.3-.7l5-5c.4-.4 1-.4 1.4 0s.4 1 0 1.4L10.9 12l4.3 4.3c.4.4.4 1 0 1.4s-1 .4-1.4 0l-5-5c-.2-.2-.3-.4-.3-.7z"></path>
      </svg>
    </ng-container>

    <ng-container *ngSwitchCase="'chevron-right'">
      <svg class="nhsuk-icon nhsuk-icon__chevron-right" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true" height="34" width="34">
        <path d="M15.5 12a1 1 0 0 1-.29.71l-5 5a1 1 0 0 1-1.42-1.42l4.3-4.29-4.3-4.29a1 1 0 0 1 1.42-1.42l5 5a1 1 0 0 1 .29.71z"></path>
      </svg>
    </ng-container>

    <ng-container *ngSwitchCase="'close'">
      <svg class="nhsuk-icon nhsuk-icon__close" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true" focusable="false" height="34" width="34">
        <path
          d="M13.41 12l5.3-5.29a1 1 0 1 0-1.42-1.42L12 10.59l-5.29-5.3a1 1 0 0 0-1.42 1.42l5.3 5.29-5.3 5.29a1 1 0 0 0 0 1.42 1 1 0 0 0 1.42 0l5.29-5.3 5.29 5.3a1 1 0 0 0 1.42 0 1 1 0 0 0 0-1.42z"
        ></path>
      </svg>
    </ng-container>

    <ng-container *ngSwitchCase="'arrow-right-circle'">
      <svg class="nhsuk-icon nhsuk-icon__arrow-right-circle" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true" height="34" width="34">
        <path d="M0 0h24v24H0z" fill="none"></path>
        <path
          d="M12 2a10 10 0 0 0-9.95 9h11.64L9.74 7.05a1 1 0 0 1 1.41-1.41l5.66 5.65a1 1 0 0 1 0 1.42l-5.66 5.65a1 1 0 0 1-1.41 0 1 1 0 0 1 0-1.41L13.69 13H2.05A10 10 0 1 0 12 2z"
        ></path>
      </svg>
    </ng-container>

    <ng-container *ngSwitchCase="'arrow-left'">
      <svg class="nhsuk-icon nhsuk-icon__arrow-left" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true" height="34" width="34">
        <path d="M4.1 12.3l2.7 3c.2.2.5.2.7 0 .1-.1.1-.2.1-.3v-2h11c.6 0 1-.4 1-1s-.4-1-1-1h-11V9c0-.2-.1-.4-.3-.5h-.2c-.1 0-.3.1-.4.2l-2.7 3c0 .2 0 .4.1.6z"></path>
      </svg>
    </ng-container>

    <ng-container *ngSwitchCase="'arrow-right'">
      <svg class="nhsuk-icon nhsuk-icon__arrow-right" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true" width="34" height="34">
        <path d="M19.6 11.66l-2.73-3A.51.51 0 0 0 16 9v2H5a1 1 0 0 0 0 2h11v2a.5.5 0 0 0 .32.46.39.39 0 0 0 .18 0 .52.52 0 0 0 .37-.16l2.73-3a.5.5 0 0 0 0-.64z"></path>
      </svg>
    </ng-container>

    <ng-container *ngSwitchCase="'plus'">
      <svg class="nhsuk-icon nhsuk-icon__plus" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true" height="34" width="34">
        <circle cx="12" cy="12" r="10"></circle>
        <path fill="none" stroke="#fff" stroke-linecap="round" stroke-miterlimit="10" stroke-width="2" d="M12 8v8M8 12h8"></path>
      </svg>
    </ng-container>

    <ng-container *ngSwitchCase="'minus'">
      <svg class="nhsuk-icon nhsuk-icon__minus" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true" height="34" width="34">
        <circle cx="12" cy="12" r="10"></circle>
        <path fill="none" stroke="#fff" stroke-linecap="round" stroke-miterlimit="10" stroke-width="2" d="M8 12h8"></path>
      </svg>
    </ng-container>

    <ng-container *ngSwitchCase="'notification-tag'">
      <svg height="18" width="10">
        <circle cx="5" cy="5" r="5" fill="#d4351c" />
      </svg>
    </ng-container>

    <ng-container *ngSwitchCase="'back-to-top'">
      <svg role="presentation" focusable="false" xmlns="http://www.w3.org/2000/svg" width="13" height="17" viewBox="0 0 13 17">
        <path fill="#005eb8" d="M6.5 0L0 6.5 1.4 8l4-4v12.7h2V4l4.3 4L13 6.4z"></path>
      </svg>
    </ng-container>

    <ng-container *ngSwitchCase="'logo'">
      <svg class="nhsuk-logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 40 16">
        <path class="nhsuk-logo__background" d="M0 0h40v16H0z"></path>
        <path
          class="nhsuk-logo__text"
          d="M3.9 1.5h4.4l2.6 9h.1l1.8-9h3.3l-2.8 13H9l-2.7-9h-.1l-1.8 9H1.1M17.3 1.5h3.6l-1 4.9h4L25 1.5h3.5l-2.7 13h-3.5l1.1-5.6h-4.1l-1.2 5.6h-3.4M37.7 4.4c-.7-.3-1.6-.6-2.9-.6-1.4 0-2.5.2-2.5 1.3 0 1.8 5.1 1.2 5.1 5.1 0 3.6-3.3 4.5-6.4 4.5-1.3 0-2.9-.3-4-.7l.8-2.7c.7.4 2.1.7 3.2.7s2.8-.2 2.8-1.5c0-2.1-5.1-1.3-5.1-5 0-3.4 2.9-4.4 5.8-4.4 1.6 0 3.1.2 4 .6"
        ></path>
      </svg>
    </ng-container>

    <ng-container *ngSwitchCase="'not-started'">
      <svg width="24px" height="24px" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" aria-hidden="true" tabindex="-1">
        <path
          fill-rule="evenodd"
          d="M4.5 5.653c0-1.427 1.529-2.33 2.779-1.643l11.54 6.347c1.295.712 1.295 2.573 0 3.286L7.28 19.99c-1.25.687-2.779-.217-2.779-1.643V5.653Z"
          clip-rule="evenodd"
          [attr.stroke]="svgColors.stroke"
          [attr.fill]="svgColors.fill"
          transform="scale(0.75) translate(3, 3)"
        />
      </svg>
    </ng-container>
  </div>
</ng-container>
