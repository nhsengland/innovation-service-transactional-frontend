<ng-container *ngIf="announcementCardData">
  <div class="nhsuk-card">
    <div class="nhsuk-card__content">
      <h2 class="nhsuk-card__heading nhsuk-heading-xs text-pre-line text-word-break">
        {{ announcementCardData.title }}
      </h2>
      <p class="nhsuk-card__description text-pre-line text-word-break">{{ announcementCardData.params.content }}</p>
      <a *ngIf="announcementCardData.params.link" class="text-pre-line text-word-break" [href]="announcementCardData.params.link.url" target="_blank" rel="noopener noreferrer">
        {{ announcementCardData.params.link.label }} (opens in a new window)
      </a>
    </div>
  </div>
</ng-container>
