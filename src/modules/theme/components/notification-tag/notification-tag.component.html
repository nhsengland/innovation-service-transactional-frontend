<ng-container *ngIf="visibleLabel">
  <div class="notification-tag" *ngIf="visibleLabel === 'dot'; else notificationBadge">
    <theme-svg-icon type="notification-tag" />
  </div>
</ng-container>

<ng-template #notificationBadge>
  <div class="app-notification-badge">{{ visibleLabel | titlecase }}</div>
</ng-template>
