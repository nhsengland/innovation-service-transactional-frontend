<div class="nhsuk-form-group">
  <label class="nhsuk-label" [attr.for]="id">
    {{ label }}
  </label>

  <select class="nhsuk-select" [id]="id" [(ngModel)]="selectedField" (change)="onChangeSelect()" [attr.aria-label]="label">
    <option *ngFor="let item of selectList" [ngValue]="item.key">
      {{ item.text }}
    </option>
  </select>
</div>
