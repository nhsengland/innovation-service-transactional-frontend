<theme-spinner *ngIf="status === 'LOADING'" cssClass="nhsuk-u-margin-9"></theme-spinner>

<div *ngIf="status === 'READY'" aria-live="polite">
  <ng-content></ng-content>
</div>

<div *ngIf="status === 'ERROR'" aria-live="polite">
  <div class="nhsuk-grid-row">
    <div class="nhsuk-grid-column-two-thirds">
      <p>It appears that something went wrong! Give us time while we investigate what happened that took you to here.</p>

      <a href="/" class="nhsuk-action-link__link">
        <svg class="nhsuk-icon nhsuk-icon__arrow-right-circle" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true">
          <path d="M0 0h24v24H0z" fill="none"></path>
          <path
            d="M12 2a10 10 0 0 0-9.95 9h11.64L9.74 7.05a1 1 0 0 1 1.41-1.41l5.66 5.65a1 1 0 0 1 0 1.42l-5.66 5.65a1 1 0 0 1-1.41 0 1 1 0 0 1 0-1.41L13.69 13H2.05A10 10 0 1 0 12 2z"
          ></path>
        </svg>
        <span class="nhsuk-action-link__text">Go to home</span>
      </a>
    </div>
  </div>
</div>
