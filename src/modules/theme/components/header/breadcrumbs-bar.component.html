<nav *ngIf="breadcrumbs.length > 1" class="nhsuk-breadcrumb" aria-label="Breadcrumb">
  <div class="nhsuk-width-container app-width-container">
    <ol class="nhsuk-breadcrumb__list">
      <ng-container *ngFor="let item of breadcrumbs; let last = last">
        <li *ngIf="!last" class="nhsuk-breadcrumb__item">
          <a class="nhsuk-breadcrumb__link" [routerLink]="item.url">{{ item.label }}</a>
        </li>
      </ng-container>
    </ol>
    <p class="nhsuk-breadcrumb__back"><a class="nhsuk-breadcrumb__backlink" [routerLink]="backToItem.url">Back to {{ backToItem.label | lowercase }} </a></p>
  </div>
</nav>
